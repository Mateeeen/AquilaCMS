<div class="row">
    <div class="col-lg-12">
        <div class="box">
            <div class="box-header">
                <h2 translate>themes.themes</h2>
            </div>
            <div class="box-content">
                <div ng-if="response.msg" class="alert" ng-class="{'alert-success' : response.status, 'alert-danger' : !response.status }">
                    {{response.msg}}
                </div>
                <div translate>
                    themes.defaut
                    <ul>
                        <li ng-repeat="theme in themes | filter:{type: 'default'}">
                            {{theme.name}}
                            <button class="btn btn-default" ng-click="useTheme(theme)" translate>themes.use</button>
                        </li>
                    </ul>
                </div>

                <div translate>
                    themes.custom
                    <ul>
                        <li ng-repeat="theme in themes | filter:{type: 'custom'}">
                            {{theme.name}}
                            <button class="btn btn-default" ng-click="useTheme(theme)" translate>themes.use</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
